<ion-header>
 <ion-toolbar transparent>
  <ion-title>Ajout Personnel</ion-title>
  <ion-buttons end>
    <button ion-button icon-only (click)="close()"><ion-icon name="close"></ion-icon></button>
  </ion-buttons>
 </ion-toolbar>
</ion-header>
 
<ion-content>
 
  <ion-list no-lines>
 
    <ion-item>
      <ion-label floating>Nom</ion-label>
      <ion-input [(ngModel)]="nom" type="text"></ion-input>
    </ion-item>
	
	<ion-item>
      <ion-label floating>Prenom</ion-label>
      <ion-input [(ngModel)]="prenom" type="text"></ion-input>
    </ion-item>
 
 	<ion-item>
      <ion-label floating>Adresse</ion-label>
      <ion-input [(ngModel)]="adresse" type="text"></ion-input>
    </ion-item>
	
	<ion-item>
      <ion-label floating>Date de naissance</ion-label>
      <ion-input [(ngModel)]="dateNaiss" type="text"></ion-input>
    </ion-item>
 
  </ion-list>
 
  <button ion-button full color="secondary" (click)="save()">Enregistrer</button>
 
</ion-content>
